{% extends "base.html" %}

{% block content %}
  <h1>Project Details</h1>

  <div class="card">
    <div class="card-body">
      <h5 class="card-title">{{ project.name }}</h5>
      <p class="card-text">{{ project.description }}</p>
      <a href="{% url 'projects:edit' project.id %}" class="btn btn-primary">Edit</a>
      <a href="{% url 'projects:delete' project.id %}" class="btn btn-danger">Delete</a>
    </div>
  </div>

  <a href="{% url 'projects:list' %}" class="btn btn-secondary mt-3">Back to Projects</a>
{% endblock %}
