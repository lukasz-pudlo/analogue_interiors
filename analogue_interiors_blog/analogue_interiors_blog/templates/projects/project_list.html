{% extends "base.html" %}

{% block content %}
  <h1>Projects</h1>

  {% for project in projects %}
    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">{{ project.name }}</h5>
        <p class="card-text">{{ project.description }}</p>
        <a href="{% url 'projects:project_detail' project.id %}" class="btn btn-primary">Details</a>
      </div>
    </div>
  {% endfor %}

  <a href="{% url 'projects:project_new' %}" class="btn btn-primary">Create New Project</a>
{% endblock %}
